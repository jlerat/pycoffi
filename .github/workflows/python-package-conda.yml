name: Build pycoffi

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    strategy:
      max-parallel: 5
    
    continue-on-error: false

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
     
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      
      - name: Create conda environment 
        run: |
           source $CONDA/etc/profile.d/conda.sh
           conda env create -f env_pycoffi.yml

      - name : Install hydrodiy package in conda env 
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate env_pycoffi
          echo "Conda env: "
          conda info --envs | grep '*' | sed 's/.*\* //g'

          cd $GITHUB_WORKSPACE
          mkdir -p src
          cd src
          git clone https://github.com/csiro-hydroinformatics/hydrodiy.git
          cd hydrodiy
          
          echo "--- hydrodiy install : located in $PWD ---"
          # .. create a tmp directory for pip install
          mkdir -p tmp
          export TMPDIR=tmp

          python -m pip uninstall -y hydrodiy || true
          python -m pip install -e .

      - name : Install floodstan package in conda env 
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate env_pycoffi
          echo "Conda env: "
          conda info --envs | grep '*' | sed 's/.*\* //g'

          cd $GITHUB_WORKSPACE
          mkdir -p src
          cd src
          git clone https://github.com/jlerat/floodstan.git
          cd floodstan

          echo "--- floodstan install : located in $PWD ---"
          # .. use tmp directory big enough
          export TMPDIR=$RCONDA/tmp
          
          python -m pip uninstall -y floodstan || true
          python -m pip install -e .

      - name: Run scripts
        run: |
          source $CONDA/etc/profile.d/conda.sh
          conda activate env_pycoffi
          cd $GITHUB_WORKSPACE
          for file in scripts/*.py; do
             echo Running $file
             python $file
          done  
        
      - name: Upload images
        uses: actions/upload-artifact@v4
        with:
          name: images
          path: images/*/*.png
